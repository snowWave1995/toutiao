#parse("header.html")
    <div id="main">
        <div class="container">
            <ul class="letter-chatlist">
                #foreach($vo in $messageVos)
                <li id="msg-item-4009580">
                    <a class="list-head" href="/user/${vo.fromUser.uid}">
                        <!--<div>${vo.fromUser.username}+${vo.fromUser.uid}</div>-->
                        <img alt="头像" src="$!{vo.fromUser.headUrl}">
                    </a>

                    <div class="tooltip fade right in">
                        <div class="tooltip-arrow"></div>
                        <div class="tooltip-inner letter-chat clearfix">
                            <div class="letter-info">
                                <p class="letter-time">$date.format('yyyy-MM-dd HH:mm:ss', $!{vo.message.createdDate})</p>
                                <a href="javascript:void(0);" id="del-link" name="4009580">删除</a>
                            </div>
                            <p class="chat-content">
                                $!{vo.message.content}
                            </p>
                        </div>
                    </div>
                </li>
                #end
</ul>

        </div>
